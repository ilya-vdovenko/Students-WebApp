name: Lint Code Base
on:
  pull_request:
    branches:
      - master

jobs:

  Mega-Linter:
    name: Lint code through Mega-Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: start lint code through Mega-Linter
        uses: nvuillam/mega-linter@v4
        env:
          ENABLE: SQL,CSS,XML,YAML #, MARKDOWN ,JAVASCRIPT
          DISABLE: COPYPASTE,SPELL
          ENABLE_LINTERS: MARKDOWN_MARKDOWNLINT
          #DISABLE_LINTERS: JAVASCRIPT_ES
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Checkstyle:
    name: Lint Java through maven plugin checkstyle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: start lint code through Mega-Checkstyle
        run: mvn -B checkstyle:check