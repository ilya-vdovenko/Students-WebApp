name: Java Maven CI

on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - master

jobs:

  build:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with JDBC profile
        run: mvn -B package -P JDBC_HSQLDB --file pom.xml

      - name: Build with JPA profile
        run: mvn -B package -P JPA_HSQLDB --file pom.xml

      - name: Build with Spring Data JPA profile
        run: mvn -B package -P SDJ_HSQLDB --file pom.xml

